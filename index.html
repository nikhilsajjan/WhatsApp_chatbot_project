<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-title">Order Chat</div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-bubble">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Quick Reply Buttons -->
        <div class="quick-replies" id="quickReplies">
            <!-- Quick reply buttons will be inserted here -->
        </div>

        <!-- Text Input Area -->
        <div class="input-area" id="inputArea">
            <input type="text" class="text-input" id="textInput" placeholder="Type your answer...">
            <button class="send-btn" id="sendBtn">âž¤</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
